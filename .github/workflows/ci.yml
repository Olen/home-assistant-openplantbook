name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv pip install --system black

      - name: Black Code Format Check
        run: black . --check --fast --diff

  validate:
    name: Validate with hassfest
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v6

      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master

  test:
    name: Tests (HA ${{ matrix.ha-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Latest HA version
          - ha-version: "latest"
            pytest-ha-version: ""
          # Minimum HA version from hacs.json (2025.8.0)
          # pytest-homeassistant-custom-component 0.13.270 supports HA 2025.8.x
          - ha-version: "2025.8"
            pytest-ha-version: "==0.13.270"
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv pip install --system --no-cache pytest pytest-cov
          uv pip install --system --no-cache "pytest-homeassistant-custom-component${{ matrix.pytest-ha-version }}"
          # Pin aiodns/pycares to known working versions to avoid compatibility issues
          uv pip install --system --no-cache "aiodns==3.5.0" "pycares==4.11.0"
          # Install integration dependencies
          uv pip install --system --no-cache json-timeseries openplantbook-sdk

      - name: Show installed versions
        run: |
          echo "pytest-homeassistant-custom-component version:"
          uv pip show pytest-homeassistant-custom-component | grep Version
          echo "homeassistant version:"
          uv pip show homeassistant | grep Version

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=custom_components/openplantbook --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.ha-version == 'latest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
