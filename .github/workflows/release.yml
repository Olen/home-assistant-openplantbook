---
name: "Auto Release"

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
      - master

jobs:
  auto-release:
    name: "Auto Release"
    runs-on: "ubuntu-latest"
    # Only run if CI was successful
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: "‚úèÔ∏è Checkout code"
        uses: actions/checkout@v4
        with:
          # Checkout the commit that triggered the workflow
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: "üè∑Ô∏è Get version from manifest"
        id: version
        run: |
          VERSION=$(jq -r .version custom_components/*/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: "üè∑Ô∏è Check if tag exists already"
        uses: mukunku/tag-exists-action@v1.6.0
        id: check_tag
        with:
          tag: "v${{ steps.version.outputs.version }}"

      - name: "‚è≠Ô∏è Skip if tag already exists"
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag v${{ steps.version.outputs.version }} already exists. Skipping release."

      - name: "üóùÔ∏è Get previous release version"
        if: steps.check_tag.outputs.exists != 'true'
        id: last_release
        uses: InsonusK/get-latest-release@v1.1.0
        with:
          myToken: ${{ github.token }}
          exclude_types: "draft|prerelease"

      - name: "üè∑Ô∏è Create new tag"
        if: steps.check_tag.outputs.exists != 'true'
        uses: rickstaa/action-create-tag@v1
        id: tag_create
        with:
          tag: "v${{ steps.version.outputs.version }}"
          tag_exists_error: false
          message: "Version ${{ steps.version.outputs.version }}"

      - name: "üóíÔ∏è Generate release changelog"
        if: steps.check_tag.outputs.exists != 'true'
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sinceTag: ${{ steps.last_release.outputs.tag_name }}
          headerLabel: "# Notable changes since ${{ steps.last_release.outputs.tag_name }}"
          stripGeneratorNotice: true

      - name: "üìù Write changelog to file"
        if: steps.check_tag.outputs.exists != 'true'
        run: echo "${{ steps.changelog.outputs.changelog }}" > RELEASE_CHANGELOG.md

      - name: "üëç Create Stable release"
        if: steps.check_tag.outputs.exists != 'true' && contains(steps.version.outputs.version, 'beta') == false
        uses: softprops/action-gh-release@v2
        with:
          prerelease: false
          body_path: RELEASE_CHANGELOG.md
          name: "Version ${{ steps.version.outputs.version }}"
          tag_name: "v${{ steps.version.outputs.version }}"

      - name: "ü§û Create Beta release"
        if: steps.check_tag.outputs.exists != 'true' && contains(steps.version.outputs.version, 'beta') == true
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          body_path: RELEASE_CHANGELOG.md
          name: "Version ${{ steps.version.outputs.version }}"
          tag_name: "v${{ steps.version.outputs.version }}"
